<!DOCTYPE html>
<html>
<head>
    <title>Flask Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Registered Users</h1>

        {% if users %}
            <ul>
                {% for user in users %}
                    <li>
                        <strong>{{ user.name }}</strong> ({{ user.roll_number }})
                        <a href="{{ url_for('update_user', id=user.id) }}" class="btn edit">Edit</a>
                        <a href="{{ url_for('delete_user', id=user.id) }}" class="btn delete" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No users yet. Add one below!</p>
        {% endif %}

        <a href="{{ url_for('add_user') }}" class="btn add">Add New User</a>
    </div>
</body>
</html>
